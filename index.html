<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Unstop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #5B55E5;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .social-button {
            flex-grow: 1;
            margin: 0 0.5rem;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f4f4f4;
            transition: background 0.3s;
        }
        .social-button:hover {
            background-color: #e1e1e1;
        }
        .divider {
            text-align: center;
            margin: 1rem 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group input:focus {
            outline: none;
            border-color: #5B55E5;
        }
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #5B55E5;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-button:hover {
            background-color: #4a49c2;
        }
        .footer {
            text-align: center;
            margin-top: 1rem;
        }
        .footer a {
            color: #5B55E5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Unstop</h1>
        <div class="social-buttons">
            <div class="social-button">Login with Google</div>
            <div class="social-button">Login with Facebook</div>
        </div>
        <div class="divider">OR</div>
        <form>
            <div class="form-group">
                <input type="text" placeholder="User name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-me">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>
</body>
</html>
